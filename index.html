<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn" id="turn-mode-btn">Turn Dark Mode</button>
    <div class="container">
        <header>
            <h1>Tik Tak Toe Game</h1>
        </header>
        <div class="hide" id="winner-announce">
            <p class="winner">Winner is x</p>
            <button class="btn" id="new-game-btn">Start New Game</button>
        </div>
        <main>
            <p id="player-mention">First Turn : player X</p>
            <div class="game">
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
                <span class="box enabled"></span>
            </div>
        </main>

        
        <label  for="check-autoplay" id="check-autoplay-label">Last Move Auto Play
            <input type="checkbox" name="autoplay" id="check-autoplay">
        </label>

        <button class="btn " id="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
